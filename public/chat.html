<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Real time chat</title>
</head>

<body>
    <header id="header">
        <div class="container">
            <div class="row align-items-center py-3">
                <div class="col-12 col-md-6 text-center text-md-start">
                    <h1>ChatCode</h1>
                </div>
                <div class="col-12 col-md-6 text-md-end text-center">
                    <button type="button" class="btn btn-danger leave-btn">Leave room</button>
                </div>
            </div>
        </div>
    </header>
    <main id="main">
        <section class="container">
            <div class="row row-zising">
                <div class="col-3 col-description d-none d-lg-block my-auto">
                    <h3><i class="fas fa-comments"></i> Room Name:</h3>
                    <h2 id="room-name" class="fs-4"></h2>
                    <h3 class="mt-5"><i class="fas fa-users"></i> Users</h3>
                    <ul id="users" class="fs-4"></ul>
                </div>
                <div class="col-12 col-lg-9 col-message rounded-5 chat-message "></div>
            </div>
        </section>
    </main>
    <footer id="footer">
        <section class="container">
            <div class="row">
                <div class="col offset-0 offset-lg-3">
                    <form id="chat-form">
                        <div class="input-group mb-3">
                            <input type="text" id="msg" class="form-control" placeholder="Enter your message"
                                aria-label="Recipient's username" aria-describedby="button-addon2" autocomplete="off">
                            <button class="btn btn-outline-success" type="submit" id="button-addon2">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
        integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4=" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
