<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/style.css">
	<title>Real time chat</title>
</head>

<body>
	<main id="main">
		<div class="container">
			<div class="row vh-100 align-items-center">
				<div class="col-8 col-md-6 mx-auto">
					<h1 class="text-center mb-3">ChatCode</h1>
					<form action="chat.html">
						<div class="mb-3">
							<label for="username" class="form-label">Username</label>
							<input type="text" class="form-control" id="username" aria-describedby="emailHelp" required name="username" autocomplete="off">
						</div>
						<div class="mb-3">
							<label for="room" class="form-label">Room</label>
							<select class="form-select" aria-label="Default select example" name="room" required>
								<option selected>Open this select menu</option>
								<option value="Scrum">Scrum</option>
								<option value="Bootstrap">Bootstrap</option>
								<option value="Angular">Angular</option>
								<option value="Node.js">Node.js</option>
							</select>
						</div>
						<div class="d-grid gap-2">
							<button class="btn btn-outline-success" type="submit">Join chat</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</main>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
		crossorigin="anonymous"></script>
</body>

</html>
